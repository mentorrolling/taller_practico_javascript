<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Porcentajes y descuentos | curso pr√°ctico de javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <h1>Calcula descuento</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <form>
            <div class="form group">
              <label for="precio"> Precio del producto </label>
              <input
                class="form-control"
                type="number"
                id="precio"
                autocomplete="off"
              />
            </div>
            <div class="form group">
              <label for="descuento"> Descuento a calcular </label>
              <select class="form-control" name="descuento" id="descuento">
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="50">50%</option>
              </select>
            </div>
            <div class="my-2">
              <button class="btn btn-success">Calcular</button>
            </div>
            <div class="form group mt-3">
              <label for="resultado">Resultado </label>
              <textarea
                class="form-control"
                name=""
                id="resultado"
                rows="5"
                readonly
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
